<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seebirdearn</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- User Ad SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9722437' data-sdk='show_9722437'></script>
</head>
<body>
  <header class="app-bar">
    <button id="backBtn" class="icon-btn" aria-label="Back">←</button>
    <h1 class="app-title">Seebirdearn</h1>
  </header>

  <main class="container">
    <section class="profile">
      <img src="avatar.png" alt="Avatar" class="avatar">
      <h2 id="username">Guest</h2>
    </section>

    <section class="rewards">
      <h3>Earn Rewards</h3>
      <p>Today's Tasks: 50</p>
      <p>Completed: 2</p>
      <p>Remaining: 48</p>
      <button class="btn" onclick="showRewardedAd()">Start Earning ▶</button>
    </section>

    <section class="refer">
      <h3>Refer & Earn</h3>
      <p>Share your referral link to earn more.</p>
      <div class="ref-box">
        <input type="text" value="https://t.me/Seebirdearn_bot" readonly />
        <button onclick="navigator.clipboard.writeText('https://t.me/Seebirdearn_bot')">Copy</button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Earn</a>
    <a href="#">Withdraw</a>
    <a href="#">Profile</a>
  </nav>

  <script src="app.js"></script>
</body>
</html>
